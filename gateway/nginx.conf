worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65s;

  gzip on;
  gzip_comp_level 6;
  gzip_min_length 256;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    application/javascript
    application/json
    application/xml
    text/css
    text/javascript
    text/plain
    text/xml;

  # Rate limit simples: 60 req/min por IP (responde 429 ao exceder)
  limit_req_zone $binary_remote_addr zone=api_per_ip:10m rate=60r/m;
  limit_req_status 429;

  # Allowlist CORS (ajuste as origens permitidas abaixo)
  map $http_origin $cors_origin {
    default "";
    "http://localhost:3000" $http_origin;
    "http://127.0.0.1:3000" $http_origin;
  }

  proxy_connect_timeout 10s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;
  send_timeout 60s;

  server {
    listen 8080;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Methods "GET,POST,PATCH,PUT,DELETE,OPTIONS" always;

    if ($request_method = OPTIONS) {
      return 204;
    }

    # Segurança mínima
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    # Frontend estático
    root /usr/share/nginx/html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # Auth
    location /auth/ {
      limit_req zone=api_per_ip burst=20 nodelay;
      proxy_pass http://auth:8081/;
    }

    # Documents
    location /documents/ {
      limit_req zone=api_per_ip burst=50 nodelay;
      proxy_pass http://documents:8083/;
    }

    # Limits
    location /limits/ {
      limit_req zone=api_per_ip burst=50 nodelay;
      proxy_pass http://limits:8087/;
    }

    # Orchestrator
    location /orchestrator/ {
      limit_req zone=api_per_ip burst=50 nodelay;
      proxy_pass http://orchestrator:8085/;
    }

    # Billing
    location /billing/ {
      limit_req zone=api_per_ip burst=30 nodelay;
      proxy_pass http://billing:8086/;
    }
  }
}
